<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Editar</title>
    <link rel="stylesheet" href="../views/produtos.css">
</head>

<body id="es">

    <header class="header">
        <div class="logo">
            <img src="../data/logo.png" alt="Logo"> 
            GrapeCards
        </div>
        <div class="perfil">
            <div class="moedas">
                <div class="simbolo-moeda">
                    GC$
                </div>
                <div class="valor-moeda">
                    100,00
                </div>
            </div>
            <div class="usuario">
                <div class="user-icon">
                    <img src="../data/gato.png" alt="User Icon">
                </div>
                <div class="username">
                    Carla Mariana
                </div>
            </div>
            <div>
                <button id="increaseFont">A+</button>
                <button id="decreaseFont">A-</button>
            </div>
        </div>
    </header>

    
    <nav class="nav">
        <a href="/">Produtos</a>
        <a href="meus-produtos" class="active">Meus Produtos</a>
        <a href="comunidade">Comunidade</a>
        <a href="editar-produto-dark">Dark mode</a>
    </nav>

    <div class="container">
        
        <div class="carta-a-venda">
            <div class="input-editar">
                <input class="nome" value="Vampiro Esquelético">
            </div>
            <div class="frente-verso-add">
                <img class="carta-grande" src="../data/magic1.png" alt="Frente da carta">
                <img class="carta-grande" src="../data/magic-verso.png" alt="Verso da carta">
            </div>
            <a class="editar-imagem" href="">
                <img src="../data/editar.png" alt="Botão de Editar">
            </a>
        </div>

        <div class="descricao-produto">
            <h3 class="cabecalho-descricao">Vendedor: </h3>
            <a href="meus-produtos">
                <h3 class="descricao">Carla Mariana</h3>
            </a>
        </div>

        <div class="descricao-produto">
            <h3 class="cabecalho-descricao">Preço: </h3>
            <input value="GC$ 1,27" class="descricao">
        </div>

        <div class="botoes-editar">
            <button class="botao-salvar">Salvar</button>
            <button class="botao-excluir">Excluir</button>
        </div>
    </div>

    <script src="../src/script.js"></script> 
</body>

</html>
