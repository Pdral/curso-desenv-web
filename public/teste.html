<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista com Passadores</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .carousel .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel .slide {
            min-width: 100%;
            box-sizing: border-box;
            padding: 20px;
            background-color: #fff;
            border-right: 2px solid #333;
            text-align: center;
        }
        .carousel .slide:last-child {
            border-right: none;
        }
        .carousel input[type="radio"] {
            display: none;
        }
        .carousel .nav {
            position: absolute;
            width: 100%;
            bottom: 10px;
            display: flex;
            justify-content: center;
        }
        .carousel .nav label {
            display: block;
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background-color: #ddd;
            border-radius: 50%;
            cursor: pointer;
        }
        .carousel input[type="radio"]:nth-of-type(1):checked ~ .slides {
            transform: translateX(0%);
        }
        .carousel input[type="radio"]:nth-of-type(2):checked ~ .slides {
            transform: translateX(-100%);
        }
        .carousel input[type="radio"]:nth-of-type(3):checked ~ .slides {
            transform: translateX(-200%);
        }
        .carousel input[type="radio"]:nth-of-type(1):checked ~ .nav label:nth-of-type(1),
        .carousel input[type="radio"]:nth-of-type(2):checked ~ .nav label:nth-of-type(2),
        .carousel input[type="radio"]:nth-of-type(3):checked ~ .nav label:nth-of-type(3) {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="slides">
            <div class="slide">Slide 1</div>
            <div class="slide">Slide 2</div>
            <div class="slide">Slide 3</div>
        </div>
        <div class="nav">
            <input type="radio" name="slide" id="slide1" checked>
            <label for="slide1"></label>
            <input type="radio" name="slide" id="slide2">
            <label for="slide2"></label>
            <input type="radio" name="slide" id="slide3">
            <label for="slide3"></label>
        </div>
    </div>
</body>
</html>
