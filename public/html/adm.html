<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão de Arquivo Personalizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #arquivoInput {
            display: none; /* Esconde o botão padrão */
        }
        .botao-personalizado {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .botao-personalizado:hover {
            background-color: #45a049; /* Verde escuro ao passar o mouse */
        }
    </style>
</head>
<body>
    <form id="meuFormulario">
        <input type="file" id="arquivoInput" accept="image/*" required />
        <label for="arquivoInput" class="botao-personalizado">Selecionar Arquivo</label>
        <button type="submit">Enviar</button>
    </form>
    <div id="previa" style="margin-top: 20px;">
        <img id="imagemPrevia" src="" alt="Prévia da imagem" style="display: none; max-width: 300px;" />
    </div>

    <script>
        document.getElementById('arquivoInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const imagemPrevia = document.getElementById('imagemPrevia');
                imagemPrevia.src = e.target.result;
                imagemPrevia.style.display = 'block';
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
