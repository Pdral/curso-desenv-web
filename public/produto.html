<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Produto</title>
    <link rel="stylesheet" href="../views/produtos.css">
</head>

<body id="es">

    
    <header class="header">
        <div class="logo">
            <img src="../data/logo.png" alt="Logo"> 
            GrapeCards
        </div>
        <div class="perfil">
            <div class="moedas">
                <div class="simbolo-moeda">
                    GC$
                </div>
                <div class="valor-moeda">
                    100,00
                </div>
            </div>
            <div class="usuario">
                <div class="user-icon">
                    <img src="../data/gato.png" alt="User Icon">
                </div>
                <div class="username">
                    Carla Mariana
                </div>
            </div>
            <div>
                <button id="increaseFont">A+</button>
                <button id="decreaseFont">A-</button>
            </div>
        </div>
    </header>

    
    <nav class="nav">
        <a href="/">Produtos</a>
        <a href="meus-produtos">Meus Produtos</a>
        <a href="comunidade" class="active">Comunidade</a>
        <a href="produto-dark">Dark mode</a>
    </nav>


    <div class="container">
        
        <div class="carta-a-venda">
            <h1 class="nome">Vampiro Esquelético</h1>
            <div class="frente-verso">
                <img class="carta-grande" src="../data/magic1.png" alt="Frente da carta">
                <img class="carta-grande" src="../data/magic-verso.png" alt="Verso da carta">
            </div>
        </div>

        <div class="descricao-produto">
            <h3 class="cabecalho-descricao">Vendedor: </h3>
            <a href="meus-produtos">
                <h3 class="descricao">Carla Mariana</h3>
            </a>
        </div>

        <div class="descricao-produto">
            <h3 class="cabecalho-descricao">Preço: </h3>
            <h3 class="descricao">GC$ 1,27</h3>
        </div>

        <button class="botao-comprar">Comprar</button>
    </div>

    <script src="../src/script.js"></script> 
</body>

</html>
