<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../views/style2.css">
</head>

<body id="bd">
    <div class="container">
        <div class="coluna-esquerda">
            <h1>Grape Cards</h1>
            <p class="slogan">O melhor lugar para encontrar cartas de jogos de cartas no Brasil!</p>
        </div>
        <div class="coluna-direita">
            <form id="f2">
                <h1>Cadastro</h1>
                <p>Nome <input type="text" name="nome"></p>
                <p>Sobrenome <input type="text" name="sobrenome"></p>
                <p>Nome de Usuário <input type="text" name="nickname"></p>
                <p>Email <input type="email" name="email"></p>
                <p>Senha <input type="password" name="senha"></p>
                <p>Confirmar Senha <input type="password" name="confirmar_senha"></p>
                <p>Tipo de Conta 
                    <select name="tipo">
                        <option value="basico">Básico</option>
                        <option value="premium">Premium</option>
                    </select>
                </p>
            <p><input id="btok_cadastro" type="submit" value="Cadastrar"></p>
            </form>
        </div>
    </div>
    <script src="../src/script.js"></script> 
</body>

</html>
