<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../views/style.css">
</head>

<body id="bd">
    <div class="container">
        <div class="coluna-esquerda">
            <h1>Grape Cards</h1>
            <p class="slogan">O melhor lugar para encontrar cartas de jogos de cartas no Brasil!</p>
        </div>
        <div class="coluna-direita">
            <div class="buttons">
                <div class="botão-dark">
                    <a href="login-dark" id="btn-dark">Dark mode</a>
                </div>
                <div class="botões-fontes">
                    <button id="increaseFont">A+</button>
                    <button id="decreaseFont">A-</button>
                </div>
            </div>
            <div class="forms">
                <form id="f2">
                    <h1>Login</h1>
                    <p>Email <input type="email" name="nome"></p>
                    <p>Senha <input type="password" name="senha"></p>
                    <p><input id="btok_login" type="submit" value="Entrar"></p>
                    <p><a href="/esquecer-senha" class="link">Esqueceu a senha?</a></p>
                    <p><a href="/cadastro" class="link">Ainda não tem conta? Cadastre-se!</a></p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../src/script.js"></script> 
</body>

</html>
