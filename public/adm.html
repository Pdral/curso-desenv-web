<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Editar</title>
    <link rel="stylesheet" href="../views/adm.css">
</head>

<body id="es">

    <header class="header">
        <div class="logo">
            <img src="../data/logo.png" alt="Logo"> 
            GrapeCards
        </div>
        <div class="perfil">
            <div class="usuario">
                <div class="user-icon">
                    <img src="../data/gato.png" alt="User Icon">
                </div>
                <div class="username">
                    Carla Mariana
                </div>
            </div>
            <div>
                <button id="increaseFont">A+</button>
                <button id="decreaseFont">A-</button>
            </div>
        </div>
    </header>

    
    <nav class="nav">
        <a href="/">Produtos</a>
        <a href="adm" class="active">Usuários</a>
        <a href="comunidade">Comunidade</a>
        <a href="adm-dark">Dark mode</a>
    </nav>

    <div class="container">
        <div class="search-bar">            
            <input type="text" placeholder="Buscar usuário...">
            <button id="pesquisar">Pesquisar</button>
        </div>


        <div class="usuarios">
            <div class="editar-usuario">
                <div class="usuario">
                    <img src="../data/cachorro.png" alt="Imagem do Usuário">
                    <div class="nickname">Joãozinho</div>
                    <div class="moedas">GC$ 100</div>
                </div>
                <a class="botao-editar" href="editar-usuario">
                    <img class="editar" src="../data/editar.png" alt="Botão de editar">
                </a>
            </div>
            <div class="editar-usuario">
                <div class="usuario">
                    <img src="../data/gato.png" alt="Imagem do Usuário">
                    <div class="nickname">Carla Mariana</div>
                    <div class="moedas">GC$ 100</div>
                </div>
                <a class="botao-editar" href="editar-usuario">
                    <img class="editar" src="../data/editar.png" alt="Botão de editar">
                </a>
            </div>
            <div class="editar-usuario">
                <div class="usuario">
                    <img src="../data/porco.png" alt="Imagem do Usuário">
                    <div class="nickname">Paulo Davi</div>
                    <div class="moedas">GC$ 100</div>
                </div>
                <a class="botao-editar" href="editar-usuario">
                    <img class="editar" src="../data/editar.png" alt="Botão de editar">
                </a>
            </div>
        </div>
            
        <div class="search-bar">            
            <input type="text" placeholder="Buscar jogo...">
            <button id="pesquisar2">Pesquisar</button>
        </div>

        <div class="jogos">
            <div class="editar-jogo">
                <div class="jogo">
                    <div class="name">Magic</div>
                </div>
                <a class="botao-editar" href="editar-jogo">
                    <img class="editar" src="../data/editar.png" alt="Botão de editar">
                </a>
            </div>
            <div class="editar-jogo">
                <div class="jogo">
                    <div class="name">Pokémon</div>
                </div>
                <a class="botao-editar" href="editar-jogo">
                    <img class="editar" src="../data/editar.png" alt="Botão de editar">
                </a>
            </div>   
            <div class="editar-jogo">
                <div class="jogo">
                    <div class="name">Yu-Gi-Oh</div>
                </div>
                <a class="botao-editar" href="editar-jogo">
                    <img class="editar" src="../data/editar.png" alt="Botão de editar">
                </a>
            </div>
        </div>

        <div class="botao-adicionar-div">
            <a class="botao-adicionar" href="editar-jogo">
                <img class="adicionar" src="../data/botao-add.png" alt="Botão de adicionar">
            </a>
        </div>

    </div>



    <script src="../src/script.js"></script> 
</body>

</html>
